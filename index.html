<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Grabber</title>
  <style>
    body { font-family: Arial; text-align: center; background: #1e1e1e; color: white; padding-top: 40px; }
    input { padding: 10px; width: 250px; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; margin-left: 5px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius:5px;}
    img { margin-top: 20px; border: 2px solid white; border-radius:6px; }
  </style>
</head>
<body>

<h1>Minecraft Skin Grabber</h1>

<input id="username" placeholder="Enter username">
<button onclick="loadSkin()">Get Skin</button>

<div id="result"></div>

<script>
function loadSkin() {
  const name = document.getElementById("username").value.trim();
  const out = document.getElementById("result");

  if (!name) {
    out.innerHTML = "Please enter a username.";
    return;
  }

  // Skin URL (mc-heads.net works username-only)
  const skinURL = `https://mc-heads.net/skin/${encodeURIComponent(name)}`;

  out.innerHTML = `
    <h2>${name}'s Skin</h2>
    <img src="${skinURL}" alt="Skin" width="200" 
         onerror="this.src=''; out.innerHTML='Username not found';">
  `;
}
</script>

</body>
</html>
